<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Miles to Kilometers</title>
</head>
<body>
  <img src="/img/C__2_-removebg-preview.png" alt="company logo - miles to kilometers" class="navlogo" id="logo">
  <h1>Miles to <span class="km">Kilometers</span> Converter</h1>
  <div class="converter-form">
    <div class="user-input">
      <p class="instructions">Hey, pals! To convert your miles to kilometers, please enter the number of miles below:</p>
      <input type="text" required maxlength="10" id="userMiles">
      <input type="button" value="Convert" class="button" id="convertButton">
      <p class="result">${miles} miles is equal to <span class="km">${kilometers} kilometers</span>.</p>
    </div>
  </div>
  <footer>
    <p>made by <span class="moon">moon<span class="moon-emoji">☽︎</span></span></p>
  </footer>
</body>
</html>
